version: '3'
services:
  web:
    build: .
    ports:
      - "8069:8069"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./custom_addons:/mnt/extra-addons
FROM odoo:16.0

# Set environment variables for PostgreSQL
ENV PGHOST=${DB_HOST}
ENV PGPORT=${DB_PORT}
ENV PGUSER=${DB_USER}
ENV PGPASSWORD=${DB_PASSWORD}
ENV PGDATABASE=${DB_NAME}

# Copy custom addons
COPY ./custom_addons /mnt/extra-addons

# Expose Odoo default port
EXPOSE 8069

CMD ["odoo", "-d", "${DB_NAME}", "--db_host=${DB_HOST}", "--db_port=${DB_PORT}", "--db_user=${DB_USER}", "--db_password=${DB_PASSWORD}", "--addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons"]
